.reservation-section {

}

}

.form-label {
    font-weight: bold;
    color: #014122; /* Koyu Yeşil */
}

.form-control {
    border-radius: 10px;
    padding: 10px;
    font-size: 1rem;
}

.btn-custom {
    background-color: #c0a159;
    color: #014122;
    font-weight: bold;
    border-radius: 25px;
    padding: 10px 30px;
    transition: background-color 0.3s ease;
}

.btn-custom:hover {
    background-color: #014122;
    color: #c0a159;
}

img {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Responsive Düzenlemelerim */
@media (max-width: 768px) {
    .reservation-section .row {
        text-align: center;

    <!-- Rezervasyon Bölümüm -->
<section id="reservation" class="reservation-section py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row align-items-center">
            <!-- Rezervasyon Formum -->
            <div class="col-md-6">
                <h2 class="section-title mb-4 text-c0a159">Rezervasyon Yapın</h2>
                <p class="mb-4">Özel bir deneyim için rezervasyon yapın. Hızlı ve kolay bir şekilde yerinizi ayırtın.</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Adınız</label>
                        <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon Numarası</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Telefon numaranızı girin">
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">Misafir Sayısı</label>
                        <input type="number" class="form-control" id="guests" placeholder="Misafir sayısını girin">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Rezervasyon Tarihi</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Saat</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="mb-3">
                        <label for="special-request" class="form-label">Belirtmek İstedikleriniz</label>
                        <textarea class="form-control" id="special-request" rows="3" placeholder="Özel taleplerinizi buraya yazın"></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Rezervasyonu Tamamla</button>
                </form>
            </div>

            <!-- Rezervasyon Görselim -->
            <div class="col-md-6">
                <img src="index-gorsel/rezervasyon.webp" class="img-fluid rounded shadow" alt="Rezervasyon Görseli">
            </div>
        </div>
    </div>
</section>
